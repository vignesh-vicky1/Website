<head>

<body>
<div class="main-card">
    <div class="srch-div">
        <input class="input" value="" type="search" placeholder="Enter city Name">
        <button class="btn"><i class="bi bi-search"></i></button>
    </div>
    <div class="error">
        <p>City not found</p>
    </div>
    <div class="weather">
    <div class="city-div">
        <div class="img-div">
            <img src="cool.png">
        </div>
        <div class="city-name-div">
            <h1 class="degree">1Â°C</h1>
            <h3 class="cityName">London</h3>
        </div>

    </div>
    <div class="footer-div">
        <div class="main-humidity">
            <div class="humi-ico">
                <i class="bi bi-water"></i>
            </div>
            <div class="humi-content">
                <p class="p p1">90%</p>
                <p class="p2">Humidity</p>
            </div>

        </div>
        <div class="main-speed">
            <div class="humi-ico">
                <i class="bi bi-wind"></i>
            </div>
            <div class="humi-content">
                <p class="p0 p1">2.67Km/h</p>
                <p class="p2">Wind speed</p>
            </div>

        </div>

    </div>


    </div>









</div>
